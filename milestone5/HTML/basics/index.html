<!DOCTYPE html>
<html lang="en">

<head>
    <title>table Example</title>
</head>

<body>
    <table border="2">
        <caption> Demo Table</caption>
        <!--        table header-->
        <tr>
            <th></th>
            <th> col 1</th>
            <th> col 2</th>
            <th> col 3</th>
        </tr>
        <tr>
            <th> row 1</th>
            <td colspan="2"> 1.1 1.2</td>
            <td> 1.3</td>
            <!-- <td> 1.3</td> -->
        </tr>
        <tr>
            <th> row 2</th>
            <td> 2.1</td>
            <td rowspan="2"> 2.2</td>
            <td> 2.3</td>
        </tr>
        <tr>
            <th> row 3</th>
            <td> 3.1</td>
            <td> 3.2</td>
            <!-- <td> 3.3</td> -->
        </tr>
    </table>
</body>

</html>
